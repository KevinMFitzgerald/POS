<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/login.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<form action="/req/login" method="post">
    <h1>Login</h1>

    <div class="dialog-row" th:if="${param.error}">
        <label th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
    </div>

    <div class="inputbox">
        <ion-icon name="person-outline"></ion-icon>
        <input name="username" id="username" type="text" required>
        <label for="username">Username</label>
    </div>

    <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input name="password" type="password" id="password" required>
        <label for="password">Password</label>
    </div>

    <div class="register">
        <p><a href="#">Forgot Password?</a></p>
    </div>

    <button type="submit">Log in</button>

    <div class="register">
        <p>Don't have an account? <a href="/req/signup">Register!!</a></p>
    </div>
</form>
</body>
</html>
