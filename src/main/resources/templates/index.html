<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
<section>
    <h1>Welcome, <span id="currentUser" th:text="${#authentication.name}"></span>!</h1>
    <h2>Product List</h2>
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <button onclick="addToCart(this)" th:attr="data-id=${product.id}">Add to Cart</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="cart-buttons">
        <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <form method="post" action="/logout">
        <button type="submit">Logout</button>
    </form>
</section>

<script>
    function addToCart(button) {
        const productId = button.getAttribute('data-id');
        const buyerUsername = document.getElementById('currentUser').textContent;

        fetch('http://localhost:8082/api/cart/item', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                buyerUsername: buyerUsername,
                productId: parseInt(productId),
                quantity: 1  // Hard-code quantity=1 for now
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error adding item to cart');
                }
                return response.json();
            })
            .then(cart => {
                alert('Cart updated for user: ' + cart.buyerUsername
                    + '\nCurrent items: ' + JSON.stringify(cart.items));
            })
            .catch(err => {
                alert(err);
            });
    }
    async function checkout() {
        const buyerUsername = document.getElementById('currentUser').textContent.trim(); // Fetch username from the span

        if (!buyerUsername) {
            alert("Username not found. Please log in.");
            return;
        }

        try {
            const response = await fetch("http://localhost:8082/api/cart/checkout", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ buyerUsername })
            });

            const result = await response.text();
            if (response.ok) {
                alert("Checkout Successful: " + result);
                window.location.reload(); // Refresh cart view after success
            } else {
                alert("Error during checkout: " + result);
            }
        } catch (error) {
            alert("Error connecting to the server: " + error.message);
        }
    }

</script>
</body>
</html>
